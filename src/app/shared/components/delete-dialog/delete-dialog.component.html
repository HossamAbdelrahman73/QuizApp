<section>
  <div class="dialog-header">
    <h2 mat-dialog-title class="d-flex align-items-center gap-1">
      Delete {{ data.title }} <mat-icon>warning</mat-icon>
    </h2>
  </div>
  <div class="dialog-content " mat-dialog-content>
    <div class="dialog-content-image text-center">
      <img
        src="../../../../assets/images/delete-item.svg"
        class="w-50"
        alt="delete item"
      />
    </div>
    <div class="dialog-content-text">
      <p>Are you sure you want to delete this {{ data.title }} ?</p>
    </div>
    <div
      class="dialog-content-footer d-flex align-items-center justify-content-end gap-3 w-100"
    >
      <button class="btn CancelBtn" id="CancelBtn" [mat-dialog-close]="false">Cancel</button>
      <button class="btn deleteBtn" id="deleteBtn" [mat-dialog-close]="true">Delete</button>
    </div>
  </div>
</section>
