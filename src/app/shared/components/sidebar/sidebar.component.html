<aside
  class="py-3 w-100"
  [ngClass]="valueSideBarChanged() ? 'side-bar-large' : 'side-bar-small'"
>
  <div>
    <div
      (click)="toggleSideBar()"
      class="logo-container ps-3 mb-3 d-flex align-items-center gap-2"
    >
      <i
        class="fa-solid fa-bars fa-2x"
        [ngClass]="valueSideBarChanged() ? '' : 'd-none'"
      ></i>
      <img src="../../../../assets/images/Logo icon.svg" alt="logo" />
    </div>
    <div class="col-md-12">
      <ul class="text-white list-unstyled">
        @for (item of menu; track $index) {
          @if (item.isActive) {
            <li [routerLink]="item.link" routerLinkActive="active">
              <a  class="d-flex align-items-center gap-2 text-capitalize py-3 px-3 text-decoration-none" >
                <span class="image-container">
                  <img [src]="item.image" alt="">
                </span>
               <span class="text">{{item.text}}</span>
                </a
              >
            </li>
          }
        }
      </ul>
    </div>
  </div>
</aside>
