<section>
  <div class="container-fluid">
    <div class="results-container">
      <div class="results-header">
        <h5>Quiz Results</h5>
      </div>
      @if (results$ | async) {
      <div class="table-container">
        <app-table [tableBody]="results$ | async" [tableColumnsConfig]="tableColumns"></app-table>
      </div>
      }@else {
        <app-no-data></app-no-data>
      }
    </div>
  </div>
</section>
